<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Even</title>
    <script>
        function isEven(number) {
            return number % 2 === 0;
        }

        const num = 7;
        console.log(`Is ${num} even? ${isEven(num)}`);
    </script>
