<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Calculator</title>
</head>
<body>
    <script>
        function cube(number) {
            const result = Math.pow(number,3); 
            document.body.innerHTML = `The cube of ${number} is ${result}.`;
        }

      
        cube(5); 
    </script>
</body>
</html>
