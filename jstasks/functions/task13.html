<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Odd</title>
    <script>
        function isOdd(number) {
            return number % 2 !== 0;
        }

        console.log(isOdd(5));
        console.log(isOdd(10)); 
    </script>
</head>
