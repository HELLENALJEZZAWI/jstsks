<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
</head>
<body>
    <script>
        function calculateDogAge(humanYears) {
            const dogYears = humanYears * 7;
            document.body.innerHTML = `Your doggie is ${dogYears} years old in dog years!`;
        }

   
        calculateDogAge(3); 
    </script>
</body>
</html>
