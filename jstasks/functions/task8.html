<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Number Example</title>
</head>
<body>
    <script>
function largerNumber(num1, num2) {
  if (num1 > num2) {
    return num1;
  } else {
    return num2;
  }
}

const result = largerNumber(5, 8);
console.log("The larger number is:", result);
        const num1 = 5;
        const num2 = 8;
        const larger = largerNumber(num1, num2);
        document.write(`The larger number is: ${larger}`);
    </script>
</body>
</html>
