<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Checker</title>
</head>
<body>
    <script>
      function sameLength(str1, str2) {
    return str1.length === str2.length;
}

        const string1 = "hello";
        const string2 = "world";
        const result = sameLength(string1, string2);
        console.log(result); 
    </script>
</body>
</html>
