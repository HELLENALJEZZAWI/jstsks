<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorter String</title>
    <script>
        function shorterString(...strings) {
            let shortest = strings[0];
            for (const str of strings) {
                if (str.length < shortest.length) {
                    shortest = str;
                }
            }
            return shortest;
        }

        const result = shorterString("apple", "banana", "cherry", "date", "fig");
        console.log("The shortest string is:", result);
    </script>
</head>
<body>

</body>
</html>
