<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score to Letter Grade</title>
    <script>
        function scoreToLetterGrade(score) {
            if (score >= 95 && score <= 100) {
                return "A";
            } else if (score >= 85 && score < 95) {
                return "B";
            } else if (score >= 70 && score < 85) {
                return "C";
            } else if (score >= 50 && score < 70) {
                return "D";
            } else if (score >= 0 && score < 50) {
                return "F";
            } else {
                return "Invalid score";
            }
        }

        const studentScore = 78;
        const letterGrade = scoreToLetterGrade(studentScore);
        console.log(`Score ${studentScore} corresponds to grade: ${letterGrade}`);
    </script>
</head>
<body>
</body>
</html>
