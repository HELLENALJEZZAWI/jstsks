<body>
    <script>
       function randomBetweenNumbers(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

const randomNumber = randomBetweenNumbers(10, 20);
console.log("Random number between 10 and 20:", randomNumber);
 
    </script>
</body>
