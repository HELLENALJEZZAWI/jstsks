<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaller Number</title>
    <script>
        function smallerNumber(num1, num2, num3) {
            return Math.min(num1, num2, num3);
        }

        const result = smallerNumber(5, 3, 8);
        console.log("The smallest number is:", result);
    </script>
</head>
