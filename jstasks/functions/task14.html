<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Negative to Positive</title>
    <script>
        function convertToPositive(number) {
            return Math.abs(number);
        }

        const negativeNumber = -10;
        const positiveNumber = convertToPositive(negativeNumber);
        console.log(`Positive version of ${negativeNumber} is: ${positiveNumber}`);
    </script>
</head>
