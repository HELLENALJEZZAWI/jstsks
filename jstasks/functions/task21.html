<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Supply</title>
    <script>
        function calculateSupply(age, amountPerDay) {
            const maxAge = 100;
            const remainingYears = maxAge - age;
            const totalAmount = remainingYears * 365 * amountPerDay;
            return `You will need ${totalAmount} to last you until the ripe old age of ${maxAge}.`;
        }

        const currentAge = 30;
        const dailyConsumption = 2; 
        const result = calculateSupply(currentAge, dailyConsumption);
        console.log(result);
    </script>
